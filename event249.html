<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            // $(".btn1").click(function () {
            //     $(".btn1").parent().next()
            //         .css({ "color": "#f00" });
            // });

            $(".btn1").on({
                "click": function () {
                    $(".btn1").parent().next()
                        .css({ "color": "#f00" });
                },

                "change click": function () {
                    $(".btn1").parent().next()
                        .css({ "color": "#00f" });
                },

            });

            // $(".btn1").click(function () {
            //     $(".btn1").parent().next()
            //         .css({ "color": "#000" });
            // });

            $(".btn2").on({
                "mouseover focus": function () {
                    $(".btn2").parent().next()
                        .css({ "color": "#0f0" });
                },
                "mouseout blur": function () {
                    $(".btn2").parent().next()
                        .css({ "color": "#000" })
                },
            });

            // event 강제 실행
            // $(".btn1").click();
            // $(".btn2").trigger("mouseover");

            // event 제거
            // $(".btn1").off("click");
            // $(".btn2").off("mouseover focus");
        });


    </script>
</head>

<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
</body>

</html>
