        let num = 1;
        

        function gallery(direct) {
            if(direct) {
                if(num == 8){
                    return;
                }
                num++
            }else{
                if(num == 1) {
                    return;
                }
                num--;
            }
            let imgTag = document.getElementById("photo");
            imgTag.setAttribute("src", "img/pic_" + num + ".jpg");
        }

    </script>
</head>
<body>
    <div id="galleryZone">
        <p><img src="img/pic_1.jpg" id="photo" alt=""></p>
        <p>
            <button onclick="gallery(0)">Prev</button>
            <button onclick="gallery(1)">Next</button>
        </p>
    </div>
