<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function () {
            $("#wrap a[target]")
                .css({ "color": "#f00" });

            $("#wrap a[href^=https]")
                .css({ "color": "#0f0" });


            $("#wrap a[href$=net]")
                .css({ "color": "#00f" });

            $("#wrap a[href*=google]")
                .css({ "color": "#000" });

            $("#member_f :text")
                .css({ "background-color": "#ff0" });

            $("#member_f :password")
                .css({ "background-color": "#0ff" });

        });
    </script>
</head>

<body>
    <div id="wrap">
        <p>
            <a href="http://easyspub.co.kr" target="_blank">EasysPub</a>
        </p>
        <p>
            <a href="https://naver.com">네이버</a>
        </p>
        <p>
            <a href="https://google.co.kr">Google</a>
        </p>
        <p>
            <a href="https://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">ID</label><input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">PASSWORD</label><input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>

</html>
